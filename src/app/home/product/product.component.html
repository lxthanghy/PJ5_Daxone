<div class="product-area pb-60">
  <div class="container">
    <div class="section-title text-center mb-40">
      <h2>All Products</h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
        standard dummy text</p>
    </div>
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products">
        <div class="product-wrap mb-35">
          <div class="product-img mb-15">
            <a [routerLink]="['/client/product/', product.id]"><img
                src="../../../assets/uploads/product/{{product.imageUrl}}" alt="product"></a>
            <div class="product-action">
              <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i
                  class="la la-plus"></i></a>
              <a title="Wishlist" href="#"><i class="la la-heart-o"></i></a>
              <a title="Compare" href="#"><i class="la la-retweet"></i></a>
            </div>
          </div>
          <div class="product-content">
            <span>{{product.supplierName}}</span>
            <h4><a [routerLink]="['/client/product/', product.id]">{{product.name}}</a></h4>
            <div class="price-addtocart">
              <div class="product-price">
                <span>{{product.price | currency : "VND" : true}}</span>
              </div>
              <div class="product-addtocart">
                <a title="Add To Cart" (click)="addToCart(product)">+ Add To Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
