<div class="breadcrumb-area bg-img"
  style="background-image:url(../../../assets/uploads/breadcrumb/banner_commont.jpg);">
  <div class="container">
    <div class="breadcrumb-content text-center">
      <h2>Đăng ký - Đăng nhập</h2>
      <ul>
        <li>
          <a [routerLink]="['/home']">Home</a>
        </li>
        <li class="active">Đăng ký - đăng nhập</li>
      </ul>
    </div>
  </div>
</div>
<div class="login-register-area pt-85 pb-90">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-12 ml-auto mr-auto">
        <div class="login-register-wrapper">
          <div class="login-register-tab-list nav">
            <a class="active" data-toggle="tab" href="#lg1">
              <h4> Đăng nhập </h4>
            </a>
            <a data-toggle="tab" href="#lg2">
              <h4> Đăng ký </h4>
            </a>
          </div>
          <div class="tab-content">
            <div id="lg1" class="tab-pane active">
              <div class="login-form-container">
                <div class="login-register-form">
                  <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                    <input type="text" name="username" formControlName="username" placeholder="Tài khoản">
                    <div class="alert alert-danger" role="alert"
                      *ngIf="formLogin.controls.username?.errors?.required && formLogin.controls.username?.touched">
                      Tài khoản không được để trống!
                    </div>
                    <input type="password" name="userpassword" formControlName="password" placeholder="Mật khẩu">
                    <div class="alert alert-danger" role="alert"
                      *ngIf="formLogin.controls.password?.errors?.required && formLogin.controls.password?.touched">
                      Mật khẩu không được để trống!
                    </div>
                    <div class="button-box">
                      <div class="login-toggle-btn">
                        <input type="checkbox">
                        <label>Remember me</label>
                        <a href="#">Forgot Password?</a>
                      </div>
                      <button type="submit">Đăng nhập</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div id="lg2" class="tab-pane">
              <div class="login-form-container">
                <div class="login-register-form">
                  <form [formGroup]="formRegister" (ngSubmit)="onRegister()">
                    <input type="text" name="username" formControlName="username" placeholder="Tài khoản">
                    <div class="alert alert-danger" role="alert"
                      *ngIf="formRegister.controls.username?.errors?.required && formRegister.controls.username?.touched">
                      Tài khoản không được để trống!
                    </div>
                    <fieldset formGroupName="pw">
                      <input type="password" name="userpassword" formControlName="password" placeholder="Mật khẩu">
                      <div class="alert alert-danger" role="alert"
                        *ngIf="formRegister.get('pw').get('password').errors?.required && formRegister.get('pw').get('password').touched">
                        Mật khẩu không được để trống!
                      </div>
                      <div class="alert alert-danger" role="alert"
                        *ngIf="formRegister.get('pw').get('password').errors?.minlength && formRegister.get('pw').get('password').touched">
                        Mật khẩu phải ít nhất 6 ký tự
                      </div>
                      <input type="password" name="confirmPassword" formControlName="confirmPassword"
                        placeholder="Nhập lại mật khẩu">
                      <div class="alert alert-danger" role="alert"
                        *ngIf="formRegister.hasError('passwordnotmatch','pw') && formRegister.get('pw').touched">
                        Nhập lại mật khẩu không khớp
                      </div>
                    </fieldset>
                    <input type="text" name="address" formControlName="address" placeholder="Địa chỉ">
                    <input name="useremail" placeholder="Email" type="email" formControlName="email">
                    <div class="alert alert-danger" role="alert"
                      *ngIf="formRegister.controls.email?.errors?.email && formRegister.controls.email?.touched">
                      Email không hợp lệ!
                    </div>
                    <input name="phone" placeholder="Điện thoại" type="tel" formControlName="phone">
                    <div class="button-box">
                      <button type="submit">Đăng ký</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
